<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Number Converter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link rel="apple-touch-icon" sizes="180x180"
    href="{{ url_for('static', filename='icons/apple-touch-icon.png') }}?v=1" />
  <link rel="icon" type="image/png" sizes="32x32"
    href="{{ url_for('static', filename='icons/favicon-32x32.png') }}?v=1" />
  <link rel="icon" type="image/png" sizes="192x192"
    href="{{ url_for('static', filename='android-chrome-192x192.png') }}?v=1" />
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}?v=1" />
  <link rel="manifest" href="{{ url_for('static', filename='icons/site.webmanifest') }}?v=1" />
  <link rel="mask-icon" href="{{ url_for('static', filename='icons/safari-pinned-tab.svg') }}?v=1" color="#5bbad5" />
  <link rel="shortcut icon" href="{{ url_for('static', filename='icons/favicon.ico') }}?v=1" />
  <meta name="msapplication-TileColor" content="#da532c" />
  <meta name="msapplication-config" content="{{ url_for('static', filename='browserconfig.xml') }}?v=1" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>

<body>
  <div class="container">
    <h1>Number Converter</h1>
    <input type="number" id="decimalInput" placeholder="Enter a decimal number" oninput="convertFromDecimal()" />

    <div class="results">
      <p>
        Binary:
        <input type="text" id="binaryInput" oninput="convertFromBinary()" />
      </p>
      <p>
        Octal:
        <input type="text" id="octalInput" oninput="convertFromOctal()" />
      </p>
      <p>
        Hexadecimal:
        <input type="text" id="hexInput" oninput="convertFromHex()" />
      </p>
    </div>
  </div>
</body>

</html>
